<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the diverse menu of In The Kitchen With Sethu, featuring South African favorites and more."
    />
    <title>In The Kitchen With Sethu | Menu</title>
    <link rel="icon" href="images/logo.jpeg" type="image/jpeg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/mobile.css"
      media="(max-width: 900px)"
    />
    <link rel="stylesheet" href="styles/menu.css" />
  </head>
  <body>
    <!-- Header/Navigation (consistent across all pages) -->
    <header class="black-header">
      <a href="index.html" class="logo" aria-label="Home">
        <img
          src="images/logo.jpeg"
          alt="In The Kitchen With Sethu Logo"
          width="150"
          height="auto"
        />
      </a>
      <button
        class="hamburger"
        id="hamburgerBtn"
        aria-label="Open navigation"
        aria-controls="mainNav"
        aria-expanded="false"
      >
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
      <nav id="mainNav" aria-label="Main Navigation">
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html" aria-current="page">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="expert.html">Expert</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Menu Section -->
      <section class="menu" id="menu">
        <div class="title">
          <h2>Our <span>M</span>enu</h2>
          <p class="centered">
            Our menu does its best to accommodate everyone. We have different
            types of categories that customers can order from.
          </p>
        </div>
        <div class="content" aria-label="Menu Categories">
          <!-- Menu items will be rendered here by JS -->
        </div>
        <div class="title">
          <a href="expert.html" class="btn">Our Chef</a>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy;<span id="currentyear"></span> Sanele Krakra | South Africa</p>
      <p id="lastModified"></p>
    </footer>
    <script src="scripts/footer.js"></script>
    <!-- Scripts -->
    <script src="https://use.fontawesome.com/1e803d693b.js"></script>
    <!-- Sticky Header (if needed for all pages) -->
    <script src="./scripts/modules/hamburger.js"></script>
    <!-- Menu Rendering (ES6 Module) -->
    <script type="module">
      import { renderMenu } from "./scripts/modules/renderMenu.js";
      renderMenu(".menu .content");
    </script>
  </body>
</html>
